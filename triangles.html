<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <script src='js/jquery-1.11.3.js'></script>
    <script src='js/scripts.js'></script>
    <title>Triangle Finder</title>
  </head>
  <body>
    <div class='container'>
      <h1>Triangle Finder</h1>
      <p>Enter the lengths of the sides to find out if it is a triangle:</p>

      <form id='triangle-finder'>
        <div class='form-group'>
          <label for='side_one'>Side One</label>
          <input id='side_one' name='side_one' type='text'>
        </div>

        <div class='form-group'>
          <label for='side_two'>Side Two</label>
          <input id='side_two' name='side_two' type='text'>
        </div>

        <div class='form-group'>
          <label for='side_three'>Side Three</label>
          <input id='side_three' name='side_three' type='text'>
        </div>

        <button type='submit' class='btn'>Find out!</button>
        </form>

        <div id='result'>
          <p>A triangle with sides of lengths: <span class='side_one'></span>, <span class='side_two'></span>, and <span class='side_three'></span> is an <span class='result'></span> triangle.</p>
        </div>
      </div>
    </div>
  </body>
</html>
